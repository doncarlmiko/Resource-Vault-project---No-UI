<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Vault - Edit Resources form</title>
</head>
<body>
    <!--Sample layout for Editing Resources-->
    <h2 type="text" id="resourceTitle" contenteditable="true"></h2>

    <p type="text" id="resourceUrl" contenteditable="true">
        <span contenteditable="false">Resource Link: </span>
        <span id="resourceUrlData"></span>
    </p>

    <p type="text" id="resourceCollection" contenteditable="true">
        <span contenteditable="false">Resource Collection:</span>
        <span id="resourceCollectionData"></span>
    </p>

    <p type="text" id="resourceDetails" contenteditable="true">
        <span contenteditable="false">Resource Details:</span>
        <span id="resourceDetailsData"></span>
    </p>
    

    <button type='button' id="saveResourceButton">Save Changes</button>

    <button type='button' id="deleteResourceButton">Delete this resources</button>

    <button type='button' id="readingModeResourceButton">Reading Mode</button>

    <script type="module" src="/js/editResources.js" defer></script>
</body>
</html>
