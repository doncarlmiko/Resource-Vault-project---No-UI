<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Vault - Edit Resources form</title>
</head>
<body>
    <!--Sample layout for Editing Resources-->
    <h2 type="text" id="resourceTitle" contenteditable="true"></h2>

    <div class="resource-field">
        <label>Resource Link: </label>
        <span id="resourceUrlData" contenteditable="true"></span>
    </div>

    <div class="resource-field">
        <label>Resource Collection: </label>
        <span id="resourceCollectionData" contenteditable="true"></span>
    </div>

    <div class="resource-field">
        <label>Resource Details: </label>
        <span id="resourceDetailsData" contenteditable="true"></span>
    </div>

    <button type='button' id="saveResourceButton">Save Changes</button>
    <button type='button' id="deleteResourceButton">Delete this resources</button>
    <button type='button' id="readingModeResourceButton">Reading Mode</button>

    <script type="module" src="/js/editResources.js" defer></script>
</body>
</html>
