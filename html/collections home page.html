<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Vault - Collections</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/collection-modal.css">
</head>
<body>
    <!-- Add Collection Modal -->
    <dialog id="addCollectionModal">
        <form method="dialog" id="addCollectionForm">
            <h2 class="modal-title">Add New Collection</h2>
            <div class="modal-field">
                <label for="collectionTitle" class="modal-label">Collection Title</label>
                <input type="text" id="collectionTitle" name="collectionTitle" class="modal-input" required>
            </div>
            <div class="modal-field">
                <label for="collectionDescription" class="modal-label">Description</label>
                <input type="text" id="collectionDescription" name="collectionDescription" class="modal-input">
            </div>
            <div class="modal-actions">
                <button type="submit" id="addCollectionConfirm" class="modal-add">Add</button>
                <button type="button" id="addCollectionCancel" class="modal-cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <!-- Edit Collection Modal -->
    <dialog id="editCollectionModal">
        <form method="dialog" id="editCollectionForm">
            <h2 class="modal-title">Edit Collection</h2>
            <div class="modal-field">
                <label for="editCollectionTitle" class="modal-label">Collection Title</label>
                <input type="text" id="editCollectionTitle" name="editCollectionTitle" class="modal-input" required>
            </div>
            <div class="modal-field">
                <label for="editCollectionDescription" class="modal-label">Description</label>
                <input type="text" id="editCollectionDescription" name="editCollectionDescription" class="modal-input">
            </div>
            <div class="modal-actions">
                <button type="submit" id="editCollectionConfirm" class="modal-add">Update</button>
                <button type="button" id="editCollectionCancel" class="modal-cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <!--Sample layout that displays the Collections-->
    <div id="collectionContainer">
        <h2>Collections</h2>
        <a href="add resources form.html"><button type='button' id="addCollectionButton" value="Add Collection">Add Collection</button></a>

        <div id="collectionList">
            
        </div>
    </div>

    <script type="module" src="../js/collections.js" defer></script>
    <script type="module" src="../js/collectionModal.js" defer></script>
    <script type="module" src="../js/addCollection.js" defer></script>
    <script type="module" src="../js/editCollection.js" defer></script>

</body>
</html>
