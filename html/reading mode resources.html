<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Vault - Reading Mode</title>
</head>
<body>
    <!--Reading Mode layout for Resources-->
    <h2 id="resourceTitle"></h2>

    <div class="resource-field">
        <label>Resource Link: </label>
        <span id="resourceUrlData"></span>
    </div>

    <div class="resource-field">
        <label>Resource Collection: </label>
        <span id="resourceCollectionData"></span>
    </div>

    <div class="resource-field">
        <label>Resource Details: </label>
        <span id="resourceDetailsData"></span>
    </div>


    <script type="module" src="js/readingResources.js" defer></script>
</body>
</html>
